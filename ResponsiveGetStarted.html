<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWEsome Portal</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .portal {
            position: absolute;
            cursor: pointer;
        }

            .portal img {
                max-width: 100%;
                height: auto;
                transition: transform 0.3s ease;
            }

            .portal .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }

            .portal:hover img {
                transform: scale(1.1);
            }

        .fullscreen-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background-color: black;
            display: none;
        }

            .fullscreen-video video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

        .loading-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            display: none;
        }

        /* Landscape screens */
        @media only screen and (min-width: 721px) and (max-width: 1080px) {
            #landscape-container {
                display: block;
            }

            #portrait-container {
                display: none;
            }

            #forest-portal-landscape {
                top: 25%;
                left: 15%;
                width: 20%;
                height: auto;
            }

            #space-portal-landscape {
                top: 30%;
                left: 50%;
                width: 15%;
                height: auto;
            }

            #water-portal-landscape {
                top: 25%;
                left: 75%;
                width: 20%;
                height: auto;
            }
        }

        @media only screen and (min-width: 1081px) {
            #landscape-container {
                display: block;
            }

            #portrait-container {
                display: none;
            }

            #forest-portal-landscape {
                bottom: 200px;
                left: 270px;
                width: 300px;
                height: 450px;
            }

            #space-portal-landscape {
                bottom: 250px;
                left: 784px;
                width: 225px;
                height: 327px;
            }

            #water-portal-landscape {
                bottom: 190px;
                right: 180px;
                width: 300px;
                height: 450px;
            }
        }

        /* Portrait screens */
        @media only screen and (max-width: 720px) {
            #landscape-container {
                display: none;
            }

            #portrait-container {
                display: block;
            }

            #forest-portal-portrait {
                top: 7%;
                left: 81%;
                width: 36%;
                height: auto;
                transform: translateX(-50%);
            }

            #bottom-portal-portrait {
                top: 64%;
                left: 40%;
                width: 36%;
                height: auto;
            }

            #mid-portal-portrait {
                top: 39%;
                left: 11%;
                width: 27%;
                height: auto;
            }
        }

        #button {
            position: absolute;
            top: 30px;
            left: 25px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            opacity: 0.5;
            z-index: 2;
        }

            #button img {
                max-width: 50px;
                height: auto;
            }

            #button:hover {
                opacity: 1;
            }
    </style>
</head>
<body>

    <!-- Landscape Video and Portal Container -->
    <div id="landscape-container" class="video-container">
        <video id="landscape-video" class="background-video" autoplay loop muted playsinline>
            <source src="./videos/MenuHorizontalFundo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div id="forest-portal-landscape" class="portal" data-video="./videos/Selection1_H.mp4" data-redirect="ForestVideo.html" data-loading="horizontal">
            <img src="./graphics/forestportal.gif" alt="Forest Portal">
            <img class="overlay" src="./graphics/portal_empty02.png" alt="Overlay">
        </div>

        <div id="space-portal-landscape" class="portal" data-video="./videos/Selection2_H.mp4" data-redirect="SpaceVideo.html" data-loading="horizontal">
            <img src="./graphics/spaceportal.gif" alt="Space Portal">
            <img class="overlay" src="./graphics/portal_empty02.png" alt="Overlay">
        </div>

        <div id="water-portal-landscape" class="portal" data-video="./videos/Selection3_H.mp4" data-redirect="WaterVideo.html" data-loading="horizontal">
            <img src="./graphics/waterportal.gif" alt="Water Portal">
            <img class="overlay" src="./graphics/portal_empty02.png" alt="Overlay">
        </div>
    </div>

    <!-- Portrait Video and Portal Container -->
    <div id="portrait-container" class="video-container">
        <video id="portrait-video" class="background-video" autoplay loop muted playsinline>
            <source src="./videos/MenuVerticalFundo.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div id="forest-portal-portrait" class="portal" data-video="./videos/Selection1_V.mp4" data-redirect="ForestVideo.html" data-loading="vertical">
            <img src="./graphics/forestportal.gif" alt="Forest Portal">
            <img class="overlay" src="./graphics/portal_empty02.png" alt="Overlay">
        </div>

        <div id="mid-portal-portrait" class="portal" data-video="./videos/Selection2_V.mp4" data-redirect="WaterVideo.html" data-loading="vertical">
            <img src="./graphics/waterportal.gif" alt="Space Portal">
            <img class="overlay" src="./graphics/portal_empty02.png" alt="Overlay">
        </div>

        <div id="bottom-portal-portrait" class="portal" data-video="./videos/Selection3_V.mp4" data-redirect="SpaceVideo.html" data-loading="vertical">
            <img src="./graphics/spaceportal.gif" alt="Water Portal">
            <img class="overlay" src="./graphics/portal_empty02.png" alt="Overlay">
        </div>
    </div>

    <!-- Fullscreen Video Container -->
    <div id="fullscreen-video" class="fullscreen-video">
        <video id="fullscreen-video-element" playsinline></video>
    </div>

    <!-- Loading Images -->
    <img id="loading-horizontal" class="loading-image" src="./graphics/loading_horizontal.png" alt="Loading Horizontal">
    <img id="loading-vertical" class="loading-image" src="./graphics/loading_vertical.png" alt="Loading Vertical">

    <a id="button" href="MainMenu.html">
        <img src="./graphics/back_arrow.png" alt="Button Image">
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const portals = document.querySelectorAll('.portal');
            const fullscreenVideoContainer = document.getElementById('fullscreen-video');
            const fullscreenVideoElement = document.getElementById('fullscreen-video-element');
            const loadingHorizontal = document.getElementById('loading-horizontal');
            const loadingVertical = document.getElementById('loading-vertical');

            portals.forEach(portal => {
                portal.addEventListener('click', (event) => {
                    event.preventDefault();
                    const videoSrc = portal.getAttribute('data-video');
                    const redirectUrl = portal.getAttribute('data-redirect');
                    const loadingType = portal.getAttribute('data-loading');

                    fullscreenVideoElement.src = videoSrc;
                    fullscreenVideoContainer.style.display = 'block';
                    fullscreenVideoElement.play();

                    fullscreenVideoElement.onended = () => {
                        fullscreenVideoContainer.style.display = 'none';

                        if (loadingType === 'horizontal') {
                            loadingHorizontal.style.display = 'block';
                        } else {
                            loadingVertical.style.display = 'block';
                        }

                        setTimeout(() => {
                            loadingHorizontal.style.display = 'none';
                            loadingVertical.style.display = 'none';
                            window.location.href = redirectUrl;
                        }, 500); // Adjust this timeout as needed
                    };
                });
            });
        });
    </script>

</body>
</html>
